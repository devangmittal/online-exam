<!DOCTYPE html>

<head>
	<title>
		Login Page.
	</title>
	<link rel="stylesheet" href="../CSS/login.css">
	<script type="text/javascript" src="../JS/login.js">
	</script>
</head>

<body>
	<div class="background">
		<div class="center">

			<div class="margin">
				<h2>Login</h2>
			</div>
			<div class="margintop">
				<div>
					<input class="inputtext" id="name" type="text" placeholder="Username">
				</div>

				<div>
					<input class="inputtext" id="pass" type="password" placeholder="Password">
				</div>

				<div>
					<input onclick="signIn()" type="button" value="Login" class="btn">
				</div>
				<div>
					<input onclick="signUp()" type="button" value="Sign Up" class="btn">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
